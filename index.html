<html lang="en">
<head>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Bubblegum+Sans&display=swap');
        
        body {
            margin: 0;
            overflow-x: hidden;
            overflow-y: scroll;
            background: linear-gradient(to bottom, #ff8c00, #ff9900, #ffa500, #ffcc00);
            min-height: 100vh;
            font-family: 'Bubblegum Sans', cursive;
            cursor: url('images/sign_cursor.png') 16 16, auto;
        }
        
        body.dark-mode {
            background: linear-gradient(to top, #121212, #1e1e1e, #2b2b2b) fixed !important;
        }
        
        .main-container {
            min-height: 300vh;
            position: relative;
            z-index: 1;
            padding: 20px;
            box-sizing: border-box;
            background: linear-gradient(to bottom, rgba(255,255,255,0.1), rgba(255,140,0,0.4));
        }
        
        .dark-mode .main-container {
            background: none !important;
        }
        
        .title {
            font-size: 6rem;
            margin: 0;
            color: white;
            text-shadow: 3px 3px 0 #FF6B00,
                        6px 6px 0 #FFD700,
                        9px 9px 0 rgba(255, 255, 255, 0.5);
            letter-spacing: 2px;
            transform: rotate(-2deg);
            animation: float 3s ease-in-out infinite;
            position: fixed;
            top: 20vh;
            left: 50%;
            transform: translateX(-50%) rotate(-2deg);
            z-index: 2;
            transition: text-shadow 0.5s ease;
        }
        
        .dark-mode .title {
            text-shadow: 3px 3px 0 #4a4a4a,
                        6px 6px 0 #666666,
                        9px 9px 0 rgba(255, 255, 255, 0.3);
        }
        
        .subtitle-container {
            position: fixed;
            top: 40vh;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 2;
            padding: 20px 40px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            backdrop-filter: blur(5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2),
                        inset 0 0 15px rgba(255, 255, 255, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.4);
            transition: all 0.5s ease;
        }
        
        .dark-mode .subtitle-container {
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }
        
        .subtitle {
            font-size: 2.5rem;
            margin: 0;
            color: white;
            text-shadow: 2px 2px 0 #FF8C00,
                        4px 4px 0 rgba(255, 255, 255, 0.4);
            font-weight: normal;
            transform: rotate(1deg);
            animation: float-sub 4s ease-in-out infinite 0.5s;
            cursor: url('images/sign_cursor_hover.png') 16 16, pointer;
            background: none;
            border: none;
            font-family: inherit;
            padding: 0;
            transition: all 0.3s ease;
            display: inline-block;
        }
        
        .subtitle:hover, .subtitle:active {
            transform: rotate(1deg) scale(1.05);
            text-shadow: 2px 2px 0 #FF8C00,
                         4px 4px 0 rgba(255, 255, 255, 0.4),
                         0 0 15px rgba(255, 255, 255, 0.7);
            cursor: url('images/sign_cursor_hover.png') 16 16, pointer;
        }
        
        .dark-mode .subtitle {
            text-shadow: 2px 2px 0 #555555,
                        4px 4px 0 rgba(255, 255, 255, 0.2);
        }
        
        .dark-mode .subtitle:hover, .dark-mode .subtitle:active {
            text-shadow: 2px 2px 0 #555555,
                         4px 4px 0 rgba(255, 255, 255, 0.2),
                         0 0 15px rgba(255, 255, 255, 0.5);
            cursor: url('images/sign_cursor_hover.png') 16 16, pointer;
        }
        
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        
        .animated-image {
            position: absolute;
            width: 150px;
            height: 150px;
            object-fit: contain;
            z-index: 10;
            opacity: 0;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.7));
            transform-origin: center;
            animation: floatAround 3s ease-in-out infinite;
            cursor: url('images/sign_cursor_hover.png') 16 16, pointer;
            transition: transform 0.3s ease, filter 0.3s ease, box-shadow 0.3s ease, opacity 0.5s ease;
        }
        
        .animated-image.hidden {
            opacity: 0 !important;
            pointer-events: none;
            animation: none;
        }
        
        .dark-mode .animated-image {
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.5));
        }
        
        .animated-image:hover, .animated-image:active {
            transform: scale(1.15) rotate(5deg);
            filter: brightness(1.3) drop-shadow(0 0 20px rgba(255, 255, 255, 1));
            box-shadow: 0 0 30px rgba(255, 165, 0, 0.8);
            animation: bounceHover 0.5s ease-in-out;
            cursor: url('images/sign_cursor_hover.png') 16 16, pointer;
        }
        
        .dark-mode .animated-image:hover, .dark-mode .animated-image:active {
            filter: brightness(1.3) drop-shadow(0 0 20px rgba(255, 255, 255, 0.8));
            box-shadow: 0 0 30px rgba(100, 100, 100, 0.8);
            cursor: url('images/sign_cursor_hover.png') 16 16, pointer;
        }
        
        .selected {
            transform: scale(1.2) rotate(-3deg);
            filter: brightness(1.4) drop-shadow(0 0 25px rgba(255, 255, 255, 1));
            box-shadow: 0 0 40px rgba(255, 165, 0, 1),
                       inset 0 0 15px rgba(255, 255, 255, 0.5);
            animation: pulseSelected 1s ease-in-out infinite;
            cursor: url('images/sign_cursor_hover.png') 16 16, pointer;
        }
        
        .dark-mode .selected {
            filter: brightness(1.4) drop-shadow(0 0 25px rgba(255, 255, 255, 0.9));
            box-shadow: 0 0 40px rgba(100, 100, 100, 1),
                       inset 0 0 15px rgba(255, 255, 255, 0.3);
            cursor: url('images/sign_cursor_hover.png') 16 16, pointer;
        }
        
        .dark-mode-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: #333;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: url('images/sign_cursor_hover.png') 16 16, pointer;
            font-family: 'Bubblegum Sans', cursive;
            font-size: 1.2rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
            z-index: 20;
        }
        
        .dark-mode-toggle:hover, .dark-mode-toggle:active {
            background: #555;
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
            cursor: url('images/sign_cursor_hover.png') 16 16, pointer;
        }
        
        .questions-section {
            position: fixed;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            max-width: 1800px;
            left: 50%;
            display: flex;
            justify-content: space-between;
            padding: 50px;
            box-sizing: border-box;
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease, z-index 0s ease 0.5s;
        }
        
        .questions-section.visible {
            opacity: 1;
            pointer-events: auto;
            z-index: 100;
        }
        
        .questions-section:not(.visible) {
            z-index: -1;
        }
        
        .questions-left, .questions-right {
            display: flex;
            flex-direction: column;
            gap: 60px;
            width: 250px;
            pointer-events: auto;
        }
        
        .question-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.4);
            color: white;
            padding: 15px 25px;
            border-radius: 50px;
            font-family: 'Bubblegum Sans', cursive;
            font-size: 1.2rem;
            cursor: url('images/sign_cursor_hover.png') 16 16, pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 250px;
            opacity: 0;
            pointer-events: auto;
            position: relative;
            z-index: 101;
        }
        
        .questions-section.visible .question-btn {
            opacity: 1;
            animation: slideIn 0.8s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }
        
        .questions-left .question-btn:nth-child(1) { animation-delay: 0s; }
        .questions-left .question-btn:nth-child(2) { animation-delay: 0.15s; }
        .questions-left .question-btn:nth-child(3) { animation-delay: 0.3s; }
        .questions-right .question-btn:nth-child(1) { animation-delay: 0.45s; }
        .questions-right .question-btn:nth-child(2) { animation-delay: 0.6s; }
        .questions-right .question-btn:nth-child(3) { animation-delay: 0.75s; }
        
        .questions-section.visible .question-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        
        .dark-mode .question-btn {
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }
        
        .dark-mode .questions-section.visible .question-btn:hover {
            background: rgba(0, 0, 0, 0.4);
        }
        
        .question-btn.selected {
            transform: scale(1.15);
            background: rgba(255, 255, 255, 0.4);
            border-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 10px 30px rgba(255, 165, 0, 0.7);
            z-index: 102;
        }
        
        .dark-mode .question-btn.selected {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 30px rgba(100, 100, 100, 0.7);
        }
        
        .team-section {
            position: fixed;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            max-width: 1800px;
            left: 50%;
            display: flex;
            justify-content: space-between;
            padding: 50px;
            box-sizing: border-box;
            z-index: 5;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }
        
        .team-section.visible {
            opacity: 1;
            pointer-events: auto;
        }
        
        .team-left, .team-right {
            display: flex;
            flex-direction: column;
            gap: 60px;
            width: 250px;
        }
        
        .team-member {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.4);
            color: white;
            padding: 15px;
            border-radius: 20px;
            font-family: 'Bubblegum Sans', cursive;
            font-size: 1.1rem;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.4s ease;
            backdrop-filter: blur(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 250px;
            opacity: 0;
            pointer-events: auto;
        }
        
        .team-section.visible .team-member {
            opacity: 1;
            animation: slideIn 0.8s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }
        
        .team-left .team-member:nth-child(1) { animation-delay: 0s; }
        .team-left .team-member:nth-child(2) { animation-delay: 0.15s; }
        .team-left .team-member:nth-child(3) { animation-delay: 0.3s; }
        .team-right .team-member:nth-child(1) { animation-delay: 0.45s; }
        .team-right .team-member:nth-child(2) { animation-delay: 0.6s; }
        .team-right .team-member:nth-child(3) { animation-delay: 0.75s; }
        
        .team-member-photo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid rgba(255, 255, 255, 0.5);
            margin: 0 auto 10px;
            display: block;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            position: relative;
            cursor: pointer;
        }
        
        .team-member-photo:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.8),
                        0 0 30px rgba(255, 255, 255, 0.6);
            filter: brightness(1.1);
        }
        
        .dark-mode .team-member-photo:hover {
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.6),
                        0 0 30px rgba(255, 255, 255, 0.4);
        }
        
        .team-member:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        
        .team-member-name {
            font-size: 1.2rem;
            margin: 5px 0;
        }
        
        .team-member-role {
            font-weight: bold;
            color: #FFD700;
        }
        
        .team-member-x {
            font-size: 0.9rem;
            opacity: 0.8;
            cursor: pointer;
        }
        
        .team-member-x:hover {
            text-decoration: underline;
        }
        
        .dark-mode .team-member {
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }
        
        .dark-mode .team-member:hover {
            background: rgba(0, 0, 0, 0.4);
        }
        
        @keyframes slideIn {
            0% { 
                opacity: 0; 
                transform: translate3d(0, 50px, 0); 
            }
            100% { 
                opacity: 1; 
                transform: translate3d(0, 0, 0); 
            }
        }
        
        .scroll-indicator {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 1.5rem;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
            animation: bounce 2s infinite;
            z-index: 10;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateX(-50%) translateY(0); }
            40% { transform: translateX(-50%) translateY(-20px); }
            60% { transform: translateX(-50%) translateY(-10px); }
        }
        
        @keyframes float {
            0%, 100% { transform: translateX(-50%) rotate(-2deg); }
            50% { transform: translateX(-50%) translateY(-10px) rotate(-3deg); }
        }
        
        @keyframes float-sub {
            0%, 100% { transform: rotate(1deg); }
            50% { transform: translateY(-8px) rotate(2deg); }
        }
        
        @keyframes popIn {
            0% { transform: scale(0) rotate(-180deg); opacity: 0; }
            70% { transform: scale(1.1) rotate(10deg); opacity: 1; }
            100% { transform: scale(1) rotate(0); opacity: 1; }
        }
        
        @keyframes floatAround {
            0%, 100% { transform: translateY(0) rotate(0); }
            50% { transform: translateY(-15px) rotate(5deg); }
        }
        
        @keyframes bounceHover {
            0% { transform: scale(1) rotate(0); }
            50% { transform: scale(1.2) rotate(7deg); }
            100% { transform: scale(1.15) rotate(5deg); }
        }
        
        @keyframes pulseSelected {
            0% { 
                transform: scale(1.2) rotate(-3deg);
                box-shadow: 0 0 40px rgba(255, 165, 0, 1),
                          inset 0 0 15px rgba(255, 255, 255, 0.5);
            }
            50% { 
                transform: scale(1.25) rotate(-4deg);
                box-shadow: 0 0 50px rgba(255, 165, 0, 1),
                          inset 0 0 20px rgba(255, 255, 255, 0.7);
            }
            100% { 
                transform: scale(1.2) rotate(-3deg);
                box-shadow: 0 0 40px rgba(255, 165, 0, 1),
                          inset 0 0 15px rgba(255, 255, 255, 0.5);
            }
        }
        
        .dark-mode {
            @keyframes pulseSelected {
                0% { 
                    transform: scale(1.2) rotate(-3deg);
                    box-shadow: 0 0 40px rgba(100, 100, 100, 1),
                              inset 0 0 15px rgba(255, 255, 255, 0.3);
                }
                50% { 
                    transform: scale(1.25) rotate(-4deg);
                    box-shadow: 0 0 50px rgba(100, 100, 100, 1),
                              inset 0 0 20px rgba(255, 255, 255, 0.5);
                }
                100% { 
                    transform: scale(1.2) rotate(-3deg);
                    box-shadow: 0 0 40px rgba(100, 100, 100, 1),
                              inset 0 0 15px rgba(255, 255, 255, 0.3);
                }
            }
        }
        
        @media (max-width: 768px) {
            .title { 
                font-size: 4rem; 
                text-shadow: 2px 2px 0 #FF6B00, 4px 4px 0 #FFD700; 
                top: 15vh; 
            }
            .subtitle-container { 
                top: 35vh; 
                padding: 15px 25px; 
            }
            .subtitle { 
                font-size: 1.8rem; 
            }
            .animated-image { width: 100px; height: 100px; }
            .dark-mode-toggle { font-size: 1rem; padding: 8px 16px; }
            
            .questions-section, .team-section {
                padding: 0 20px;
                flex-direction: column;
                gap: 15px;
                top: 60vh;
                transform: translateX(-50%);
                max-width: 90%;
            }
            
            .questions-left, .questions-right, .team-left, .team-right {
                width: 100%;
                align-items: center;
            }
            
            .question-btn, .team-member {
                max-width: 100%;
                font-size: 1rem;
                padding: 12px 20px;
            }
            
            .team-member-photo {
                width: 80px;
                height: 80px;
            }
        }
    </style>
</head>

            { path: "images/jacket.png", position: "top-right", text: "You Are A Builder" },
            { path: "images/dragon.png", position: "bottom-left", text: "You Have Orange In Your Veins" },
            { path: "images/glasses.png", position: "bottom-right", text: "You Are A Content Creator" }
        ];

        let particles = [];
        let imagesDisplayed = false;
        let lastScrollPosition = 0;

        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 5 + 2;
                this.speedX = (Math.random() - 0.5) * 3;
                this.speedY = (Math.random() - 0.5) * 3;
                this.life = 1;
                this.color = document.body.classList.contains('dark-mode') 
                    ? 'rgba(255, 165, 0, '
                    : 'rgba(255, 255, 255, ';
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.life -= 0.03;
            }

            draw() {
                ctx.fillStyle = this.color + this.life + ')';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function handleParticles() {
            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].update();
                particles[i].draw();
                if (particles[i].life <= 0) {
                    particles.splice(i, 1);
                }
            }
        }

        document.addEventListener('mousemove', (e) => {
            if (Math.random() < 0.5) {
                particles.push(new Particle(e.clientX, e.clientY));
            }
        });

        function getSquarePositions() {
            const scrollY = window.scrollY || window.pageYOffset;
            const squareSize = Math.min(window.innerWidth, window.innerHeight) * 0.8;
            const centerX = window.innerWidth / 2;
            const centerY = scrollY + (window.innerHeight / 2);
            const offset = squareSize / 2;
            
            return {
                "top-left": { 
                    left: `${centerX - offset}px`,
                    top: `${centerY - offset}px`,
                    animation: "popIn 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards, floatAround 3s ease-in-out infinite 0.8s"
                },
                "top-right": { 
                    left: `${centerX + offset - 150}px`,
                    top: `${centerY - offset}px`,
                    animation: "popIn 0.8s 0.1s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards, floatAround 3s ease-in-out infinite 0.9s"
                },
                "bottom-left": { 
                    left: `${centerX - offset}px`,
                    top: `${centerY + offset - 150}px`,
                    animation: "popIn 0.8s 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards, floatAround 3s ease-in-out infinite 1s"
                },
                "bottom-right": { 
                    left: `${centerX + offset - 150}px`,
                    top: `${centerY + offset - 150}px`,
                    animation: "popIn 0.8s 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards, floatAround 3s ease-in-out infinite 1.1s"
                }
            };
        }

        function loadImage(url) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.onload = () => resolve(img);
                img.onerror = () => {
                    console.error(`Failed to load image: ${url}`);
                    resolve(null);
                };
                img.src = url;
            });
        }

        async function loadAllImages() {
            const loadPromises = cloudConfig.map(async (cloud) => {
                const img = await loadImage(cloud.path);
                return { ...cloud, img: img };
            });
            return Promise.all(loadPromises);
        }

        class Cloud {
            constructor(x, y, config) {
                this.x = x;
                this.y = y;
                this.config = config;
                this.speed = Math.random() * 0.5 + 0.2;
                this.scale = 0.5 + Math.random() * 0.5;
                this.verticalSpeed = (Math.random() - 0.5) * 0.1;
            }

            draw() {
                if (this.config.img) {
                    const width = this.config.width * this.scale;
                    const height = this.config.height * this.scale;
                    ctx.drawImage(this.config.img, this.x, this.y, width, height);
                } else {
                    ctx.fillStyle = document.body.classList.contains('dark-mode') 
                        ? 'rgba(200, 200, 200, 0.5)' 
                        : 'rgba(255, 255, 255, 0.7)';
                    ctx.beginPath();
                    const centerX = this.x + (this.config.width * this.scale)/2;
                    const centerY = this.y + (this.config.height * this.scale)/2;
                    const cloudWidth = this.config.width * this.scale;
                    const cloudHeight = this.config.height * this.scale * 0.6;
                    
                    ctx.arc(centerX, centerY, cloudHeight/2, 0, Math.PI * 2);
                    ctx.arc(centerX - cloudWidth/3, centerY - cloudHeight/4, cloudHeight/2.5, 0, Math.PI * 2);
                    ctx.arc(centerX + cloudWidth/3, centerY - cloudHeight/4, cloudHeight/3, 0, Math.PI * 2);
                    ctx.arc(centerX - cloudWidth/4, centerY + cloudHeight/4, cloudHeight/3, 0, Math.PI * 2);
                    ctx.arc(centerX + cloudWidth/4, centerY + cloudHeight/4, cloudHeight/4, 0, Math.PI * 2);
                    ctx.fill();
                }
            }

            update() {
                this.x += this.speed;
                this.y += this.verticalSpeed;
                
                if (this.x - (this.config.width * this.scale) > canvas.width) {
                    this.x = -(this.config.width * this.scale);
                    this.y = Math.random() * canvas.height;
                }
                
                if (this.y < 0 || this.y + (this.config.height * this.scale) > canvas.height) {
                    this.verticalSpeed *= -1;
                }
            }
        }

        const stars = Array.from({ length: 150 }, () => ({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            size: Math.random() * 1.5 + 0.5,
            alpha: Math.random() * 0.8 + 0.2,
            twinkleSpeed: Math.random() * 0.02 + 0.01
        }));

        function drawStars() {
            stars.forEach(star => {
                star.alpha += star.twinkleSpeed;
                if (star.alpha > 1 || star.alpha < 0.2) {
                    star.twinkleSpeed *= -1;
                }
                ctx.globalAlpha = star.alpha;
                ctx.fillStyle = 'white';
                ctx.fillRect(star.x, star.y, star.size, star.size);
            });
            ctx.globalAlpha = 1;
        }

        function animateImages() {
            const imageContainer = document.getElementById('imageContainer');
            imageContainer.innerHTML = '';
            const subtitle = document.getElementById('subtitle');
            
            const positions = getSquarePositions();
            
            imageConfig.forEach((config) => {
                const img = document.createElement('img');
                img.src = config.path;
                img.className = 'animated-image';
                img.style.width = '150px';
                img.style.height = '150px';
                
                const pos = positions[config.position];
                img.style.left = pos.left;
                img.style.top = pos.top;
                img.style.animation = pos.animation;
                
                img.addEventListener('click', () => {
                    document.querySelectorAll('.animated-image').forEach(image => {
                        image.classList.remove('selected');
                    });
                    img.classList.add('selected');
                    subtitle.textContent = config.text;
                });
                
                imageContainer.appendChild(img);
            });

            subtitle.textContent = "Choose Your Role Wisely";
            subtitle.style.animation = "none";
            void subtitle.offsetWidth;
            subtitle.style.animation = "float-sub 4s ease-in-out infinite 0.5s";
            imagesDisplayed = true;
        }

        function handleScroll() {
            const scrollY = window.scrollY || window.pageYOffset;
            const windowHeight = window.innerHeight;
            const questionsSection = document.getElementById('questionsSection');
            const teamSection = document.getElementById('teamSection');
            const subtitle = document.getElementById('subtitle');
            const scrollIndicator = document.getElementById('scrollIndicator');
            const animatedImages = document.querySelectorAll('.animated-image');
            
            const isScrollingDown = scrollY > lastScrollPosition;
            lastScrollPosition = scrollY;
            
            if (!isScrollingDown && scrollY < windowHeight * 1.8) {
                animatedImages.forEach(img => {
                    img.classList.add('hidden');
                });
                imagesDisplayed = false;
            }
            
            if (scrollY > windowHeight * 0.3 && scrollY < windowHeight * 1.2) {
                questionsSection.classList.add('visible');
                questionsSection.style.pointerEvents = 'auto';
                teamSection.classList.remove('visible');
                teamSection.style.pointerEvents = 'none';
                subtitle.textContent = "Select Your Question";
                scrollIndicator.style.display = 'none';
            } else if (scrollY >= windowHeight * 1.2 && scrollY < windowHeight * 1.8) {
                questionsSection.classList.remove('visible');
                questionsSection.style.pointerEvents = 'none';
                teamSection.classList.add('visible');
                teamSection.style.pointerEvents = 'auto';
                subtitle.textContent = "Meet Our Team";
                scrollIndicator.style.display = 'none';
            } else if (scrollY >= windowHeight * 1.8) {
                questionsSection.classList.remove('visible');
                questionsSection.style.pointerEvents = 'none';
                teamSection.classList.remove('visible');
                teamSection.style.pointerEvents = 'none';
                subtitle.textContent = "Click to Choose Your Role";
                scrollIndicator.style.display = 'none';
                
                if (isScrollingDown && !imagesDisplayed) {
                    animateImages();
                }
            } else {
                questionsSection.classList.remove('visible');
                questionsSection.style.pointerEvents = 'none';
                teamSection.classList.remove('visible');
                teamSection.style.pointerEvents = 'none';
                subtitle.textContent = "üëÄüß°üêâ Welcome to Sign üëÄüß°üêâ";
                scrollIndicator.style.display = 'block';
                
                animatedImages.forEach(img => {
                    img.classList.add('hidden');
                });
                imagesDisplayed = false;
            }
        }

        async function init() {
            const loadedClouds = await loadAllImages();
            
            const clouds = Array.from({ length: 15 }, () => {
                const config = loadedClouds[Math.floor(Math.random() * loadedClouds.length)];
                return new Cloud(
                    Math.random() * canvas.width,
                    Math.random() * canvas.height,
                    config
                );
            });

            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                drawStars();
                
                clouds.forEach(cloud => {
                    cloud.update();
                    cloud.draw();
                });
                
                handleParticles();
                
                requestAnimationFrame(animate);
            }

            window.addEventListener('resize', () => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            });

            window.addEventListener('scroll', handleScroll);

            document.querySelectorAll('.question-btn').forEach(btn => {
                btn.addEventListener('click', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    
                    const questionsSection = document.getElementById('questionsSection');
                    if (!questionsSection.classList.contains('visible')) return;
                    
                    const allButtons = questionsSection.querySelectorAll('.question-btn');
                    
                    allButtons.forEach(b => b.classList.remove('selected'));
                    questionsSection.classList.add('has-selected');
                    btn.classList.add('selected');
                    
                    const answer = btn.getAttribute('data-answer');
                    document.getElementById('subtitle').textContent = answer;
                });
            });

            // Add hover and click events for team member photos
            document.querySelectorAll('.team-member-photo').forEach(photo => {
                photo.addEventListener('mouseenter', () => {
                    const description = photo.getAttribute('data-description');
                    document.getElementById('subtitle').textContent = description;
                });
                
                photo.addEventListener('mouseleave', () => {
                    const scrollY = window.scrollY || window.pageYOffset;
                    const windowHeight = window.innerHeight;
                    
                    if (scrollY >= windowHeight * 1.2 && scrollY < windowHeight * 1.8) {
                        document.getElementById('subtitle').textContent = "Meet Our Team";
                    }
                });
                
                photo.addEventListener('click', (e) => {
                    e.preventDefault();
                    const xProfile = photo.getAttribute('data-xprofile');
                    if (xProfile) {
                        window.open(xProfile, '_blank');
                    }
                });
            });

            // Add click events for X handles
            document.querySelectorAll('.team-member-x').forEach(xHandle => {
                xHandle.addEventListener('click', (e) => {
                    e.stopPropagation();
                });
            });

            const subtitle = document.getElementById('subtitle');
            subtitle.addEventListener('click', () => {
                const scrollY = window.scrollY || window.pageYOffset;
                const windowHeight = window.innerHeight;
                if (scrollY >= windowHeight * 1.8 && !imagesDisplayed) {
                    animateImages();
                }
            });

            const darkModeToggle = document.getElementById('darkModeToggle');
            darkModeToggle.addEventListener('click', () => {
                document.body.classList.toggle('dark-mode');
                darkModeToggle.textContent = document.body.classList.contains('dark-mode') 
                    ? 'Light Mode' 
                    : 'Dark Mode';
                particles.forEach(p => {
                    p.color = document.body.classList.contains('dark-mode') 
                        ? 'rgba(255, 165, 0, ' 
                        : 'rgba(255, 255, 255, ';
                });
            });

            animate();
            handleScroll();
        }

        init().catch(console.error);
    </script>
